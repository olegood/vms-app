databaseChangeLog:
  - changeSet:
      id: 1d2416f0-a45d-4a08-a529-f78d6f993c81
      context: prod
      author: Oleg Anastassov
      changes:
        - createTable:
            tableName: document_type
            columns:
              - column:
                  name: document_type_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: public_ref
                  type: varchar(15)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: label
                  type: varchar
              - column:
                  name: description
                  type: varchar
      rollback:
        - delete:
            tableName: document_type
